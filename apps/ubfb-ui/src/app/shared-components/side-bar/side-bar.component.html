<mat-sidenav-container>
  <mat-sidenav
    mode="over"
    autoFocus="false"
    [(opened)]="isOpened"
    (closed)="onSidenavClosed()"
    [fixedInViewport]="true"
  >
    <div class="sidenav-container">
      <div class="close-button-container">
        <a mat-button class="close-button" (click)="onSidenavClosed()">
          <mat-icon fontIcon="close"></mat-icon>
        </a>
      </div>
      <a mat-button class="sidenav-menu-item">MAIN</a>
      <mat-divider class="sidenav-menu-item-divider"></mat-divider>
      <a mat-button class="sidenav-menu-item">ABOUT</a>
      <mat-divider class="sidenav-menu-item-divider"></mat-divider>
      <a mat-button class="sidenav-menu-item">CATEGORIES</a>
      <mat-divider class="sidenav-menu-item-divider"></mat-divider>
      <a mat-button class="sidenav-menu-item">NEWS</a>
      <mat-divider class="sidenav-menu-item-divider"></mat-divider>
      <a mat-button class="sidenav-menu-item">CONTACTS</a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
